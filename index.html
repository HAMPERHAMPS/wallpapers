<style>
:root, #content *, #content *::before, #content *::after {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    backface-visibility: hidden;
    text-rendering: optimizeSpeed;
    image-rendering: pixelated;
    shape-rendering: optimizeSpeed;
}

body {
    margin: 0;
    background: #656565;
    overflow: hidden;
    perspective: 1000px;
    perspective-origin: center;
}

#content {
    position: absolute;
    display: block;
    box-sizing: border-box;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    padding-top: 50vh;
    z-index: 0;
    transform: translateY(11vw) translateZ(-50vw);
    transform-origin: center center;
    transform-style: preserve-3d;
    animation: tour 30s ease-in-out 1;
    will-change: transform;
}

#conveyor1 {
    left: -0.5vw;
    margin-top: -1.75vw;
    transform: translateZ(-5vw) rotateX(90deg);
}

#conveyor2 {
    top: -0.5vw;
    left: 10vw;
    transform: translateZ(5vw);
}

#conveyor2::after {
    transform: translateZ(-5vw);
}

#conveyor3 {
    top: -0.5vw;
    left: 16.5vw;
    transform: translateZ(5vw);
}

#conveyor3::after {
    transform: translateZ(-5vw);
}

#scanner {
    position: absolute;
    display: block;
    height: 6.5vw;
    width: 9vw;
    top: -0.5vw;
    left: 110vw;
    background:
        repeating-linear-gradient(270deg, transparent 0.5vw, #ffffff0a 0.75vw, transparent 1vw, transparent 1.5vw),
        #aa638971;
    box-shadow:
        inset 0 -1vw 1vw -1vw #ffffff4e,
        inset 0 1vw 1vw -1vw #ffffff4e;
    backface-visibility: visible;
    transform: rotateY(-90deg);
    transform-origin: left;
    transform-style: preserve-3d;
}

#scanner::before {
    content: "";
    position: absolute;
    display: block;
    height: 0.5vw;
    width: 9.25vw;
    top: -0.25vw;
    left: 0;
    border-radius: 0 0.25vw 0.25vw 0;
    background: #646464;
    box-shadow:
        inset -0.1vw 0 0.1vw -0.1vw #ffffff36,
        inset 0 0.1vw 0.1vw -0.1vw #ffffff36,
        inset 0 -0.1vw 0.1vw -0.1vw #ffffff36;
    transform: rotateX(-90deg);
    transform-origin: center center;
    transform-style: preserve-3d;
}

#scanner::after {
    content: "";
    position: absolute;
    display: block;
    height: 0.5vw;
    width: 9.25vw;
    bottom: -0.25vw;
    left: 0;
    border-radius: 0 0.25vw 0.25vw 0;
    background: #646464;
    box-shadow:
        inset -0.1vw 0 0.1vw -0.1vw #ffffff36,
        inset 0 0.1vw 0.1vw -0.1vw #ffffff36,
        inset 0 -0.1vw 0.1vw -0.1vw #ffffff36;
    transform: rotateX(-90deg);
    transform-origin: center center;
    transform-style: preserve-3d;
}

.portal {
    position: absolute;
    display: block;
    box-sizing: border-box;
    height: 20vw;
    width: 10vw;
    margin-top: -10vw;
    border-radius: 50%;
    z-index: 100;
    transform-origin: center center;
    transform-style: preserve-3d;
}

.portal::before {
    content: "";
    position: absolute;
    display: block;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    background:
        repeating-linear-gradient(#535353, #535353 0.05vw, transparent 0.15vw, transparent 19.85vw, #535353 19.95vw, #535353 20vw),
        repeating-linear-gradient(90deg, #535353, #535353 0.05vw, transparent 0.15vw, transparent 9.85vw, #535353 9.95vw, #535353 10vw),
        #969591;
    -webkit-mask-image: radial-gradient(ellipse at 50% 50%, transparent 5vw, #000 5vw);
    mask-image: radial-gradient(ellipse at 50% 50%, transparent 5vw, #000 5vw);
}

.portal::after {
    content: "";
    position: absolute;
    display: block;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    border-radius: 50%;
}

#b-portal {
    left: -5vw;
    transform: translateZ(-5vw) rotateY(90deg);
}

#b-portal::after {
    box-shadow:
        0 0 0 1px #047ae5,
        0 0 2vw #42adf9;
    background: radial-gradient(ellipse at 50% 50%, transparent 3.8vw, #005bed 4.6vw, #03fdfc 4.9vw, #047ae5 4.9vw);
}

#o-portal {
    right: -5vw;
    transform: translateZ(-5vw) rotateY(-90deg);
}

#o-portal::after {
    box-shadow:
        0 0 0 1px #c7ac15,
        0 0 2vw #ff9106;
    background: radial-gradient(ellipse at 50% 50%, transparent 3.8vw, #ff8f06 4.6vw, #cfbc0e 4.9vw, #c7ac15 4.9vw);
}

.platform {
    position: absolute;
    display: block;
    height: 20.25vw;
    width: 35.25vw;
    top: calc(50vh - 10vw);
    left: 62.15vw;
    background:
        linear-gradient(90deg, #424242 0.2vw, transparent 0.2vw),
        linear-gradient(#424242 0.2vw, transparent 0.2vw);
    background-size: 1vw 1vw;
    box-shadow: inset 0 0 5vw -2vw #00000097;
    backface-visibility: visible !important;
    transform: translateZ(-32.41vw) rotateY(-90deg) rotateX(-90deg);
    transform-origin: top;
    transform-style: preserve-3d;
}

#platform1 {
    left: -37.9vw;
}

#platform1::before, #platform1::after {
    animation: tour-hide3 30s ease-in-out 1 forwards;
    will-change: content;
}

#platform1 .support {
    height: 26.516vw; /* √2(20.25 - 1.5) =~ 26.516 */
}

#platform1 .ladder::before, #platform1 .ladder::after {
    content: unset;
}

#platform3 {
    left: 162.15vw;
}

#platform3::after {
    content: unset;
}

.platform::before {
    content: "";
    position: absolute;
    display: block;
    box-sizing: content-box;
    height: 7vw;
    width: 100%;
    top: 0;
    left: 0;
    border-bottom: 0.7vw solid #414141;
    background:
        linear-gradient(180deg, #424242, #646464 0.2vw, #646464 0.3vw, #424242 0.5vw, transparent 0.5vw),
        linear-gradient(90deg, #424242, #646464 0.2vw, #646464 0.3vw, #424242 0.5vw, transparent 0.5vw);
    background-size: 5vw 50%;
    backface-visibility: visible !important;
    transform: rotateX(90deg) translateY(-7.5vw);
    transform-origin: top;
    transform-style: preserve-3d;
}

.platform::after {
    content: "";
    position: absolute;
    display: block;
    box-sizing: content-box;
    height: 100%;
    width: 7vw;
    top: 0;
    right: 0;
    border-right: 0.7vw solid #414141;
    background:
        linear-gradient(90deg, #424242, #646464 0.2vw, #646464 0.3vw, #424242 0.5vw, transparent 0.5vw),
        linear-gradient(180deg, #424242, #646464 0.2vw, #646464 0.3vw, #424242 0.5vw, transparent 0.5vw);
    background-size: 50% 5vw;
    transform: rotateY(-90deg) rotateX(180deg) translateX(0.2vw);
    transform-origin: right;
    transform-style: preserve-3d;
}

.platform-shadows {
    position: absolute;
    display: block;
    height: 7vw;
    width: 100%;
    bottom: 0;
    left: 0;
    box-shadow:
        1vw 1vw 1.5vw -1.5vw #00000092,
        inset -1vw -1vw 1.5vw -1.5vw #00000092;
    transform: rotateX(90deg) translateZ(0.5px);
    transform-origin: bottom;
    transform-style: preserve-3d;
}

.platform-shadows::before {
    content: "";
    position: absolute;
    display: block;
    height: 0.707vw; /* =~ 5√2 */
    width: 0.5vw;
    top: 25.55vw;
    right: 0.5vw;
    box-shadow: 0 0 1.5vw 0.5vw #0000004c;
}

.platform-shadows::after {
    content: "";
    position: absolute;
    display: block;
    height: 100%;
    width: 20.25vw;
    bottom: 0;
    left: 0;
    box-shadow:
        1vw -1vw 1.5vw -1.5vw #00000092,
        inset -1vw 1vw 1.5vw -1.5vw #00000092;
    transform: rotateY(-90deg) rotateX(180deg) translateZ(0.5px);
    transform-origin: left;
    transform-style: preserve-3d;
}

.support {
    position: absolute;
    display: block;
    height: 27.23vw; /* √2(20.25 - 1) =~ 27.23 */
    width: 0.5vw;
    top: 1vw;
    right: 0.5vw;
    background: linear-gradient(90deg, #424242, #646464 0.2vw, #646464 0.3vw, #424242 0.5vw);
    box-shadow: inset 0 -3vw 3vw -3vw #000000ac;
    transform: rotateX(45deg);
    transform-origin: top;
    transform-style: preserve-3d;
}

.support::before {
    content: "";
    position: absolute;
    display: block;
    box-sizing: content-box;
    height: 100%;
    width: 0.5vw;
    top: 0;
    right: 0;
    background: linear-gradient(90deg, #424242, #646464 0.2vw, #646464 0.3vw, #424242 0.5vw);
    box-shadow: inset 0 -3vw 3vw -3vw #000000ac;
    transform: rotateY(90deg) translateX(0.5vw);
    transform-origin: right;
    transform-style: preserve-3d;
}

.support::after {
    content: "";
    position: absolute;
    display: block;
    box-sizing: content-box;
    height: 100%;
    width: 0.5vw;
    top: 0;
    right: 0.5vw;
    background: linear-gradient(90deg, #424242, #646464 0.2vw, #646464 0.3vw, #424242 0.5vw);
    box-shadow: inset 0 -3vw 3vw -3vw #000000ac;
    transform: rotateY(180deg) translateZ(0.5vw);
    transform-origin: right;
    transform-style: preserve-3d;
}

.ladder {
    position: absolute;
    display: block;
    height: 5vw;
    width: 60vw;
    top: 1vw;
    left: 0.5vw;
    background: linear-gradient(180deg, #494949, #6e6e6e 0.2vw, #6e6e6e 0.3vw, #494949 0.5vw, transparent 0.5vw), linear-gradient(90deg, #494949, #6e6e6e 0.2vw, #6e6e6e 0.3vw, #494949 0.5vw, transparent 0.5vw);
    background-size: 2vw 4.5vw;
    box-shadow:
        inset 0 2vw 2vw -2vw #00000097,
        inset 0 -2vw 2vw -2vw #00000097,
        0 0 2vw -0.5vw #00000097;
    transform: rotateY(-90deg) rotateX(180deg);
    transform-origin: left;
    transform-style: preserve-3d;
}

.ladder::before {
    content: "";
    position: absolute;
    display: block;
    box-sizing: content-box;
    height: 0.5vw;
    width: 100%;
    top: 0;
    left: 0;
    background: linear-gradient(180deg, #424242, #646464 0.2vw, #646464 0.3vw, #424242 0.5vw);
    transform: rotateX(-90deg) translateZ(0.5vw);
    transform-origin: top;
    transform-style: preserve-3d;
}

.ladder::after {
    content: "";
    position: absolute;
    display: block;
    box-sizing: content-box;
    height: 0.5vw;
    width: 100%;
    bottom: 0;
    left: 0;
    background: linear-gradient(180deg, #424242, #646464 0.2vw, #646464 0.3vw, #424242 0.5vw);
    transform: rotateX(-90deg) translateY(0.5vw);
    transform-origin: bottom;
    transform-style: preserve-3d;
}

#table {
    position: absolute;
    display: block;
    height: 5vw;
    width: 12vw;
    top: 5vw;
    left: 44vw;
    background: #49423c;
    transform: translateZ(5vw);
    transform-style: preserve-3d;
}

#table::before {
    content: "";
    position: absolute;
    display: block;
    height: 5vw;
    width: 10vw;
    top: 0.5vw;
    left: 1vw;
    margin: -0.5vw;
    border: 0.5vw solid #383736;
    transform: rotateX(-90deg);

}

#table::after {
    content: "";
    position: absolute;
    display: block;
    height: 5vw;
    width: 10vw;
    top: 4.5vw;
    left: 1vw;
    margin: -0.5vw;
    border: 0.5vw solid #383736;
    transform: rotateX(-90deg);
    transform-origin: top;
    transform-style: preserve-3d;
}

#cake {
    position: absolute;
    display: block;
    height: 3vw;
    width: 3vw;
    left: 3.5vw;
    margin: 0.6vw;
    border: 0.4vw solid #c75e0d;
    border-radius: 50%;
    outline: 0.8vw dotted #49423c;
    outline-offset: -0.25vw;
    background: #401a07;
    transform-style: preserve-3d;
}

#cake::before {
    content: "";
    position: absolute;
    display: block;
    height: 50%;
    width: 100%;
    bottom: 50%;
    background: radial-gradient(100% 160% at 50% 0%, #401a07, #401a07 50%, #301306 60%, #401a07 70%);
    transform: rotateX(-90deg);
    transform-origin: bottom;
    transform-style: preserve-3d;
}

#cake::after {
    content: "";
    position: absolute;
    display: block;
    height: 3vw;
    width: 3vw;
    border-radius: 50%;
    outline: 0.8vw dotted #49423c;
    outline-offset: 0.15vw;
    box-shadow: 0 0 0.5vw #000000d3;
    transform: rotateZ(22.5deg);
}

#cake-top {
    position: absolute;
    display: block;
    height: 3vw;
    width: calc(3vw - 1px); /* overlap disappears? */
    border-radius: 50%;
    outline: 0.4vw dotted #b1aaa4;
    outline-offset: -0.8vw;
    background: radial-gradient(#a0968c 0.1vw, #401a07 0.15vw);
    transform: translateZ(1.5vw);
    transform-style: preserve-3d;
}

#cake-top::before {
    content: "";
    position: absolute;
    display: block;
    height: 1.1vw;
    width: 0.15vw;
    bottom: 50%;
    left: 50%;
    border-top: 0.2vw dotted #f6da9e;
    background: linear-gradient(transparent 0.1vw, #f2f1f0 0.1vw, #f2f1f0 0.3vw, #fdfe9c);
    box-shadow: 0 -0.25vw 0.5vw #ffffdd;
    transform: translateX(-50%) translateZ(0) rotateX(-90deg);
    transform-origin: bottom;
    transform-style: preserve-3d;
    animation: flicker 1.5s linear infinite;
    will-change: border-top, box-shadow;
}

#cake-top::after {
    content: "";
    position: absolute;
    display: block;
    height: 3vw;
    width: calc(3vw - 1px); /* overlap disappears? */
    border-radius: 50%;
    outline: 0.4vw dotted #731212;
    outline-offset: -0.8vw;
    transform: translateZ(0.08vw);
    transform-style: preserve-3d;
}

#bin {
    position: absolute;
    display: block;
    height: 30vw;
    width: 20vw;
    top: 35vw;
    left: 80vw;
    border-left: 1vw solid #3e3e3e;
    border-right: 1vw solid #535353;

        repeating-linear-gradient(transparent 0, #0000000a 0.5vw, transparent 1vw, transparent 2vw),
        #646464;
    box-shadow:
        inset 3vw 1.5vw 4vw -3vw #00000097,
        inset -3vw -1.5vw 4vw -3vw #00000097;
    transform: rotateY(-90deg);
    transform-origin: left;
    transform-style: preserve-3d;
}

#bin::before {
    content: "";
    position: absolute;
    display: block;
    height: 20vw;
    width: 100%;
    bottom: 100%;
    left: -1vw;
    border-left: 1vw solid #535353;
    border-right: 1vw solid #3e3e3e;
    background:
        repeating-linear-gradient(transparent 0, #0000000a 0.5vw, transparent 1vw, transparent 2vw),

    box-shadow:
        inset 3vw -1vw 4vw -3vw #00000097,

#bin::after {

    top: 100%;

    border-left: 1vw solid #3e3e3e;
    border-right: 1vw solid #535353;

        repeating-linear-gradient(transparent 0, #0000000a 0.5vw, transparent 1vw, transparent 2vw),

        inset 3vw 1vw 4vw -3vw #00000097,

#bin-walls {

    height: 30vw;
    width: 20vw;
    top: 0;
    left: -1vw;
    border-left: 1vw solid #3e3e3e;

        repeating-linear-gradient(transparent 0, #0000000a 0.5vw, transparent 1vw, transparent 2vw),

        inset 3vw 3vw 4vw -3vw #00000097,

#bin-walls::before {

.fa {

.fb {

}

.fc {
    transform: rotateY(90deg) translateZ(2.5vw);
}

.fd {
    transform: rotateY(-90deg) translateZ(2.5vw);
}

.fe {
    transform: rotateY(0deg) translateZ(2.5vw);
}

.ff {
    transform: rotateY(180deg) translateZ(2.5vw);
}

.bob {
    animation: cycloid-bob 0.5s linear infinite;
    will-change: transform;
}

.roll {
    left: -50vw;
    animation: roll 20s linear infinite;
    will-change: content-visibility, transform;
}

.slide {
    top: -10vw; /* should be -7.5vw, but this looks smoother */
    animation: slide 10s linear infinite;
    will-change: transform;
}

.hide {
    animation: tour-hide 30s ease-in-out 1 forwards;

.hide2 {

    animation-delay: 0s;

@keyframes cycloid-bob {
    0% {
        transform: translateZ(-5vw) translateY(0vw); /* -2.5(√2) * cos(0deg - 45deg) + 2.5 = 0 */
    }
    10% {
        transform: translateZ(-5vw) translateY(-0.360vw); /* -2.5(√2) * cos(9deg - 45deg) + 2.5 =~ -0.360 */
    }
    20% {
        transform: translateZ(-5vw) translateY(-0.650vw); /* -2.5(√2) * cos(18deg - 45deg) + 2.5 =~ -0.650 */
    }
    30% {
        transform: translateZ(-5vw) translateY(-0.862vw); /* -2.5(√2) * cos(27deg - 45deg) + 2.5 =~ -0.862 */
    }
    40% {
        transform: translateZ(-5vw) translateY(-0.992vw); /* -2.5(√2) * cos(36deg - 45deg) + 2.5 =~ -0.992 */
    }
    50% {
        transform: translateZ(-5vw) translateY(-1.036vw); /* -2.5(√2) * cos(45deg - 45deg) + 2.5 =~ -1.036 */
    }
    60% {
        transform: translateZ(-5vw) translateY(-0.992vw); /* -2.5(√2) * cos(54deg - 45deg) + 2.5 =~ -0.992 */
    }
    70% {
        transform: translateZ(-5vw) translateY(-0.862vw); /* -2.5(√2) * cos(63deg - 45deg) + 2.5 =~ -0.862 */
    }
    80% {
        transform: translateZ(-5vw) translateY(-0.650vw); /* -2.5(√2) * cos(72deg - 45deg) + 2.5 =~ -0.650 */
    }
    90% {
        transform: translateZ(-5vw) translateY(-0.360vw); /* -2.5(√2) * cos(81deg - 45deg) + 2.5 =~ -0.360 */
    }
    100% {
        transform: translateZ(-5vw) translateY(0vw); /* -2.5(√2) * cos(90deg - 45deg) + 2.5 = 0 */
    }
}

@keyframes roll {
    0% {
        content-visibility: hidden;
        /* display: none; */
        transform: translateX(0) rotateZ(0deg);
    }
    13% {
        content-visibility: hidden;
        /* display: none; */
    }
    14% {
        content-visibility: visible;
        /* display: block; */
    }
    86% {
        content-visibility: hidden;
        /* display: none; */
    }
    100% {
        content-visibility: hidden;
        /* display: none; */
        transform: translateX(200vw) rotateZ(3600deg);
    }
}

@keyframes slide {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(113.5vw);
    }
}

@keyframes flicker {
    0% {
        border-top: 0.2vw dotted #f6da9e;
        box-shadow: 0 -0.25vw 0.5vw #ffffddff;
    }

    }
}

@keyframes flap1 {
    0% {
        transform: translateZ(-0.1vw) rotateX(0deg);
    }
    26% {
        transform: translateZ(-0.1vw) rotateX(0deg);
    }

        transform: translateZ(-0.1vw) rotateX(45deg);
    }

        transform: translateZ(-0.1vw) rotateX(65deg);
    }

@keyframes tour {
    0% {

    }
    5% {
        transform: translateX(14vw) translateY(10.25vw) translateZ(69.5vw);

    25% {

    45% {

    }
    55% {

    }
    90% {
        transform: translateZ(-10vw);
    }
    100% {
        transform: translateY(11vw) translateZ(-50vw);
    }
}

@keyframes tour-hide {
    0% {

    4% {

    55% {

@keyframes tour-hide2 {

@keyframes tour-hide3 {
